
<!DOCTYPE html>
<html>
<head>
	<title>Metodo del Cuadrado Medio</title>           
</head>
<body>

	<h1>Metodo del Cuadrado Medio</h1>    
	<h3>Ricardo Euan - A01260473</h3>               
	<noscript><font size="5" color="#ff0000"><b>JavaScript est√° desactivado en su browser</b></font></noscript>

	<form action="#" onsubmit="generateRandom(); return false;">
		<fieldset>
			<legend>Entrada</legend>
			<table>
				<tr><td style="text-align: right">Numero de digitos:</td><td><div><input id="MSM_digits" type="number" min="2" step="2" value="4" /></div></td></tr>
				<tr><td style="text-align: right">Numeros aleatorios a generar:</td><td><div><input id="MSM_count" type="number" min="1" step="1" value="10" /></div></td></tr>
				<tr><td style="text-align: right">Semilla:</td><td><div><input id="MSM_seed" type="number" min="0" step="1" value="1234" /></div></td></tr>
			</table>
			<input type="submit" value="Generar numeros aleatorios" >
		</fieldset>
		<fieldset>
			<legend>Salida</legend>
			<div><textarea id="MSM_output" cols="30" rows="15" readonly="readonly"></textarea></div>
		</fieldset>
	</form>
	<script type="text/javascript" src="halfSquare.js"></script>
</body>
</html>
